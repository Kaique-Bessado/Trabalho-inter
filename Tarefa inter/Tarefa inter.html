<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Css/Tarefa inter.css">
    <script src="Js/Tarefa inter.js" defer></script>
    <title>Calculadoras</title>
</head>

<body>

    <div id="Calculadora">
        <h4>Calculadora</h4>

        <div id="Operação">
            <div id="Anterior"></div>
            <div id="Atual"></div>
        </div>

        <div id="Botão">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>/</button>

            <button class="Numeros">7</button>
            <button class="Numeros">8</button>
            <button class="Numeros">9</button>
            <button>*</button>

            <button class="Numeros">4</button>
            <button class="Numeros">5</button>
            <button class="Numeros">6</button>
            <button>-</button>

            <button class="Numeros">1</button>
            <button class="Numeros">2</button>
            <button class="Numeros">3</button>
            <button>+</button>

            <button class="Numeros">0</button>
            <button class="Numeros">.</button>

            <button id="igual">=</button>
        </div>
    </div>

</body>

</html>
